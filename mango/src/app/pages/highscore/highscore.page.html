<ion-header>
  <ion-toolbar>
    <ion-title>highscore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ng-container *ngFor="let p of products">
    <ion-item>
      <div class="d-flex justify-content-between" style="width:100%">
      <div>{{p.id}}</div>
      <div>{{p.name}}</div>
      <div>{{p.description}}</div>

      </div>
    </ion-item>
  </ng-container>
</ion-list>
</ion-content>
