<ion-header>
  <ion-toolbar>
    <ion-title>play</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card
    *ngFor="let quiz of quizList | async"
    routerLink="/detail/{{quiz.id}}"
  >
    <ion-card-header>
      {{ quiz.category }}
    </ion-card-header>
    <ion-card-content>
      Artist Name: {{ quiz.quiz }}
    </ion-card-content>
  </ion-card>
</ion-content>
