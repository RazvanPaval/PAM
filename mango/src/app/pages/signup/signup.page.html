<ion-header>
  <ion-toolbar color='mango'>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
      <ion-item>
        <a routerLink='/login'>You already have an account?</a>
      </ion-item>
    <ion-button expand="block" shape='round' color='mango' (click)="login()"></ion-button>
  </ion-list>
</form>
</ion-content>
